<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Recipe</title>
</head>
<body>
    <h1>Edit Recipe</h1>
    <form action="{{ url_for('edit_recipe', recipe_id=recipe.id) }}" method="post">
        <label for="title">Title:</label><br>
        <input type="text" id="title" name="title" value="{{ recipe.title }}" required><br>
        <label for="ingredients">Ingredients:</label><br>
        <textarea id="ingredients" name="ingredients" rows="4" required>{{ recipe.ingredients }}</textarea><br>
        <label for="instructions">Instructions:</label><br>
        <textarea id="instructions" name="instructions" rows="8" required>{{ recipe.instructions }}</textarea><br>
        <button type="submit">Save Changes</button>
    </form>
</body>
</html>
