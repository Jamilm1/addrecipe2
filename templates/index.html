<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipes</title>
</head>
<body>
    <h1>Recipes</h1>
    <ul>
        {% for recipe in recipes %}
            <li>
                <a href="{{ url_for('view_recipe', recipe_id=recipe.id) }}">{{ recipe.title }}</a>
                <a href="{{ url_for('edit_recipe', recipe_id=recipe.id) }}">Edit</a>
                <form action="{{ url_for('remove_recipe', recipe_id=recipe.id) }}" method="post" style="display: inline;">
                    <button type="submit">Remove</button>
                </form>
            </li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('add_recipe') }}">Add Recipe</a>
    
    {% if 'user_id' not in session %}
        <p><a href="{{ url_for('signup') }}">Sign Up</a> | <a href="{{ url_for('login') }}">Login</a></p>
    {% else %}
        <p><a href="{{ url_for('logout') }}">Logout</a></p>
    {% endif %}
</body>
</html>
